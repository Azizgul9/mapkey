<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>mapKey Test</title>
	<script src="http://code.jquery.com/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.mapkey.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
	  $(function(){
	    $("a").mapKey("right", { trigger: 'custom_event' })
	          .bind('custom_event', function() { alert("triggered custom_event"); });
	    
	    $("a").mapKey("left");
	    $.mapKey("a", function(){
	      $("a").attr("href", "http://joshpyles.com").mapKey("left");
	    });
	  });
	</script>
</head>

<body>
  <h1>Testing mapKey</h1>
  <a href="http://pixelmatrixdesign.com">Beam me up scotty!</a>
</body>
</html>
